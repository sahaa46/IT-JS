<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EiM Mobile Shop - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js "></script>
</head>

<body ng-app="myApp">

    <!-- Header -->
    <div id="header">
        <a href="signup.html" id="signup">Sign Up</a>
        <a href="login.html" id="login">Login</a>

    </div>

    <div id="eim">
        <a href="index.html">EIM MOBILE SHOP</a>
    </div>


    <!-- Main -->
    <div id="welcome">
        <h1>Sign Up</h1>
    </div>

    <div ng-controller="MainCtrl">
        <form id="signupform">

            <input type="text" required placeholder="First name" id="firstname" ng-model="newUser.firstname">
            <br>
            <input type="text" required placeholder="Last name" id="lastname" ng-model="newUser.lastname">
            <br>
            <input type="email" required placeholder="Email" id="email" ng-model="newUser.email">
            <br>
            <input type="text" required placeholder="Username" id="username" ng-model="newUser.username">
            <br>
            <input type="password" required placeholder="Password" id="password">
            <br>
            <button id="signupbtn" ng-disabled="userForm.$invalid" ng-click="addUser()">Add</button>
            <button id="clearbtn" ng-click="clearUser()">Clear</button>

        </form>

        <table id="table">
            <tr>
                <th>First name</th">
                <th>Last name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.username}}</td>
                <td>
                    <button id="selectbtn" ng-click="selectUser(user)">Select</button>
                    <button id="deletebtn" ng-click="deleteUser()">Delete</button>
                </td>
            </tr>
        </table>
    </div>


    <!-- Footer -->
    <div id="footer">
        <div id="rights">
            <span>All rights reserved! Â© EiM - 2020</span>
        </div>
        <div id="emailfoot">
            <span>eminfb@live.com</span>
        </div>
        <div id="contact">
            <img src="imgs/phone.png" alt="call" id="callicon">
            <span>062/387-604</span>
        </div>
    </div>


    <script src="js/script.js"></script>
</body ng-app="myApp">

</html>
