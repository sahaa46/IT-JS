<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EiM Mobile Shop - Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js "></script>
</head>

<body>

    <!-- Header -->
    <div id="header">
        <a href="signup.html" id="signup">Sign Up</a>
        <a href="login.html" id="login">Login</a>
    </div>

    <div id="eim">
        <a href="index.html">EIM MOBILE SHOP</a>
        <div id="links">
            <a href="#">HOME</a>
            <a href="#" id="fblink">FACEBOOK</a>
        </div>
    </div>

    <!-- Main -->
    <div id="welcome">
        <h1>Login to our site</h1>
    </div>

    <form id="loginform">
        <input type="text" placeholder="Username or email" id="usremail">
        <br>
        <input type="password" placeholder="Password" id="password">
        <br>
        <button id="loginbtn">Login</button>
        <button id="clearbtn">Clear</button>
    </form>

    <!-- Footer -->
    <div id="footer">
        <div id="rights">
            <span>All rights reserved! Â© EiM - 2020</span>
        </div>
        <div id="emailfoot">
            <span>eminfb@live.com</span>
        </div>
        <div id="contact">
            <img src="imgs/phone.png" alt="call" id="callicon">
            <span>062/387-604</span>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
