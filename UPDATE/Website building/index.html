<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website building</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <h1>Autosalon LINK</h1>
        </div>
        <br>
        <div id="table">

            <br>
            <input class="input" type="text" id="manufacture" placeholder="Manufacture">
            <br>
            <br>
            <input class="input" type="text" id="model" placeholder="Model">
            <br>
            <br>
            <input class="input" type="text" id="price" placeholder="Price">
            <br>
            <br>
            <input class="input" type="number" id="year" placeholder="Year">
            <br>
            <br>
            <select class="input" id="fuel">
                <option></option>
                <option>Petrol</option>
                <option>Diesel</option>
                <option>Natural Gas</option>
                <option>Hybrid</option>
                <option>Eletric</option>
            </select>
            <br>
            <br>
            <input class="input" type="text" id="condition" placeholder="Condition">
            <br>
            <br>
            <input class="input" type="text" placeholder="Picture" id="image">
            <br><br>
            <button class="button1" onclick="saveCar(); toHTML()">Save</button>
            <button class="button2" onclick="clearForm()" ;>Clear</button>
        </div>

        <div id="main">


            <img src="" alt="">


        </div>


    </div>








    <script src="js/script.js"></script>
</body>

</html>
